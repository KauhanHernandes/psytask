<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Relatórios</title>
    <link rel="stylesheet" href="/frontend\css\reltest.css">
</head>
<body>
    <header class="header">
        <h1>Plataforma de Relatórios</h1>
        <div id="welcome" class="welcome">
            <h2>Bem-vindo! <span id="user-name"></span></h2>
        </div>
        <a href="index.html" id="logout-btn" class="btn logout-btn">Sair</a>
    </header>

    <main>
        <!-- Seção de criação de relatórios -->
        <section id="create-section" class="section">
            <h2>Criar Relatório</h2>
            <form id="createForm" class="form">
                <input type="number" id="aluno_id" name="aluno_id" placeholder="ID do Aluno" required aria-label="ID do aluno">
                <input type="text" id="titulo" name="titulo" placeholder="Título" required aria-label="Título do relatório">
                <textarea id="conteudo" name="conteudo" placeholder="Conteúdo" required aria-label="Conteúdo do relatório"></textarea>
                <button type="submit" class="btn">Criar Relatório</button>
            </form>
            <div id="create-success" class="alert success" style="display: none;">
                <p>Relatório criado com sucesso!</p>
                <p><strong>ID:</strong> <span id="new-report-id"></span></p>
                <p><strong>Título:</strong> <span id="new-report-title"></span></p>
                <button id="close-create-success" class="btn">Fechar</button>
            </div>
        </section>

        <!-- Seção de busca e visualização de relatórios -->
        <section id="view-section" class="section">
            <h2>Buscar Relatório</h2>
            <form id="searchForm" class="form">
                <input type="number" id="search-id" placeholder="Buscar por ID" aria-label="ID do relatório">
                <input type="text" id="search-title" placeholder="Buscar por Título" aria-label="Título do relatório">
                <button type="submit" class="btn">Buscar</button>
            </form>

            <h2>Lista de Relatórios Criados</h2>
            <ul id="relatorios-list" class="report-list"></ul>
        </section>

        <div id="error-message" class="error-message"></div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Plataforma de Relatórios</p>
    </footer>
 
    
    <script src="/frontend/js/reltest.js"></script>
</body>
</html>
