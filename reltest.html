<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Relatórios</title>
    <link rel="stylesheet" href="./frontend/css/reltest.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Plataforma de Relatórios</h1>
            <div class="user-info">
                <h2><span id="user-name">Visitante</span></h2>
                <a href="index.html" id="logout-btn" class="btn logout-btn">Sair</a>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="create-section" class="section">
            <h2>Criar Relatório</h2>
            <form id="createForm" class="form">
                <label for="aluno_id">ID do Aluno:</label>
                <input 
                    type="number" 
                    id="aluno_id" 
                    name="aluno_id" 
                    placeholder="Digite o ID do Aluno" 
                    required 
                    aria-label="ID do aluno">

                <label for="titulo">Título:</label>
                <input 
                    type="text" 
                    id="titulo" 
                    name="titulo" 
                    placeholder="Digite o Título do Relatório" 
                    required 
                    aria-label="Título do relatório">

                <label for="conteudo">Conteúdo do Relatório:</label>
                <textarea 
                    id="conteudo" 
                    name="conteudo" 
                    placeholder="Escreva o conteúdo do relatório" 
                    required 
                    aria-label="Conteúdo do relatório">
                </textarea>

                <button type="submit" class="btn primary-btn">Criar Relatório</button>
            </form>
            
            <div id="create-success" class="alert success hidden">
                <p>Relatório criado com sucesso!</p>
                <p><strong>ID:</strong> <span id="new-report-id"></span></p>
                <p><strong>Título:</strong> <span id="new-report-title"></span></p>
                <button id="close-create-success" class="btn secondary-btn">Fechar</button>
            </div>
        </section>

        <section id="view-section" class="section">
            <h2>Relatórios Criados</h2>
            <ul id="relatorios-list" class="report-list">
            </ul>
        </section>

        <div id="error-message" class="alert danger hidden">
            <p>Erro ao criar relatório. Tente novamente.</p>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Plataforma de Relatórios. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="./frontend/js/reltest.js"></script>
</body>
</html>
